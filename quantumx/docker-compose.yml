version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./apps/backend
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
    command: uvicorn quantumx_api.main:app --host 0.0.0.0 --port 8000 --reload

  bot:
    build: ./apps/bot
    env_file: .env
    depends_on:
      backend:
        condition: service_started
    volumes:
      - ./apps/bot:/app
    command: python -m quantumx_bot.main

  web:
    build: ./apps/web
    env_file: .env
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app
    command: npm run dev -- --host

volumes:
  pgdata:
