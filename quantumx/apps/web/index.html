<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuantumX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root { --bg: #0b0f17; --fg: #e6f0ff; --glass: rgba(255,255,255,0.08); --border: rgba(255,255,255,0.15); --accent: #6cf; }
      body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background: radial-gradient(1200px 800px at 80% -20%, rgba(0,140,255,0.15), transparent), radial-gradient(1000px 600px at -10% 120%, rgba(0,255,255,0.12), transparent), var(--bg); color: var(--fg); }
      .glass { backdrop-filter: blur(14px); background: var(--glass); border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06); }
      .grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 16px; }
      @media (max-width: 820px) { .grid { grid-template-columns: 1fr; } }
      a { color: var(--fg); text-decoration: none; }
      .footer { opacity: 0.7; font-size: 12px; margin-top: 12px; }
      .btn { padding: 12px 16px; border-radius: 12px; background: linear-gradient(135deg,#0ff3,#08f3); color:#001; font-weight: 700; border: none; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
