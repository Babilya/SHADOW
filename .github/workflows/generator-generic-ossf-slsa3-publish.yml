# The provenance file can be verified using https://github.com/slsa-framework/slsa-verifier.
# For more information about SLSA and how it improves the supply-chain, visit slsa.dev.

name: SLSA generic generator
on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      digests: ${{ steps.hash.outputs.digests }}

    steps:
      - uses: actions/checkout@v4

      # ========================================================
      #
      # Step 1: Build your artifacts.
      #
      # ========================================================
      - name: Build artifacts
        run: |
          # Эти артефакты — пример; замените на сборку вашего проекта.
          echo "artifact1" > artifact1
          echo "artifact2" > artifact2

      # ========================================================
      #
      # Step 2: Generate subject for provenance
      # Robust handling of filenames with spaces, stable base64 output,
      # and deterministic ordering.
      #
      # ========================================================
      - name: Generate subject for provenance
        id: hash
        shell: bash
        run: |
          set -euo pipefail

          # Find artifacts matching the pattern in the repo root (null-separated).
          mapfile -d '' files < <(find . -maxdepth 1 -type f -name 'artifact*' -print0)

          if [ "${#files[@]}" -eq 0 ]; then
            echo "digests=" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          # Normalize names (remove leading ./) and sort for determinism
          real_files=()
          for p in "${files[@]}"; do
            p="${p#./}"
            real_files+=("$p")
          done
          IFS=$'\n' sorted=($(printf "%s\n" "${real_files[@]}" | sort))
          unset IFS

          # Concatenate hex sha256 hashes (no separators), then base64-encode the resulting string.
          hashes=""
          for f in "${sorted[@]}"; do
            h=$(sha256sum "$f" | awk '{print $1}')
            hashes="${hashes}${h}"
          done

          encoded=$(printf "%s" "$hashes" | base64 -w0)
          echo "digests=${encoded}" >> "${GITHUB_OUTPUT}"

  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.4.0
    with:
      base64-subjects: "${{ needs.build.outputs.digests }}"
      upload-assets: true
